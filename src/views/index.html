<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Index</title>
    <style>
        * {
            font-size: 20px;
        }

        main {
            background-color: orange;
        }

        div {
            width: 50vw;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 20px;
        }
        .btnCor{
            background-color: rgb(238, 168, 38);
            color: white;
        }
    </style>
</head>

<body>
    <main class="container border p-4 mt-4">
        <div class="row justify-content-center w-40">
            <form action="" method="POST">
                <legend>Calculadora</legend>
                <input type="number" class="form-control my-3 w-20" name="num1" placeholder="Digite um nº/capital:"
                    required>
                <input type="number" class="form-control my-3" name="num2" placeholder="Digite um nº/juros(%):"
                    required>
                <input type="number" class="form-control my-3" name="num3" placeholder="Digite um nº/tempo em meses:"
                    required>
                <label class="mb-2">Escolha o tipo de operação:</label><br/>
                <input type="radio" id="soma" name="opc" value="soma" checked>
                <label for="soma">Soma</label>
                <input type="radio" id="sub" name="opc" value="sub">
                <label for="sub">Subtração</label>
                <input type="radio" id="div" name="opc" value="div">
                <label for="div">Divisão</label>
                <input type="radio" id="mult" name="opc" value="mult">
                <label for="mult">Multiplicação</label><br />
                <input type="radio" id="jurosS" name="opc" value="jurosS">
                <label for="jurosS">Juros Simples</label><br />
                <button class="btn mt-4 btnCor">Calcular</button>
                <button class="btn mt-4 btnCor" type="reset">Limpar</button>

            </form>
        </div>
    </main>
</body>

</html>
